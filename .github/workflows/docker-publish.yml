name: Build and Publish CSI Driver

on:
  push:
    branches: [ "main" ]
    paths:
      - 'csi/**'
      - '.github/workflows/docker-publish.yml'
    # Publish semver tags as releases.
    tags: [ 'csi-v*.*.*' ]
  pull_request:
    branches: [ "main" ]
    paths:
      - 'csi/**'
      - '.github/workflows/docker-publish.yml'

env:
  REGISTRY: ghcr.io
  # This will use the repository name (e.g. scaleoutsean/santricity-go) as the image name
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login to GHCR. 
      # Note: This uses the automatic GITHUB_TOKEN for authentication within the action.
      # You don't need to manually configure secrets for this to work.
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
            # Ensure the specific csi- tag (e.g. csi-v0.1.0) is used as the image tag
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=sha,format=short

      # Build and push Docker image
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: csi/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
